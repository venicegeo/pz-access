applications:
- name: pz-access
  host: pz-access
  path: pz-access.jar
  buildpack: 'https://github.com/cloudfoundry/java-buildpack.git#v3.9'
  memory: 2048M
  instances: 1
  timeout: 80
  services:
    - pz-kafka
    - pz-blobstore
    - pz-geoserver-efs
    - pz-elasticsearch
  env:
    JBP_CONFIG_OPEN_JDK_JRE: '{ memory_calculator : { memory_sizes : { heap : 1536m } } }'
