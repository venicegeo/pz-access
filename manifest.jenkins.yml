applications:
- name: pz-access
  host: pz-access
  path: pz-access.jar
  buildpack: 'https://github.com/cloudfoundry/java-buildpack.git#v3.9'
  memory: 2048M
  instances: 1
  timeout: 80
  services:
    - pz-rabbitmq
    - pz-blobstore
    - pz-geoserver
    - pz-postgres
    - pz-postgres-service-key
    - pz-elasticsearch
  env:
    SPRING_PROFILES_ACTIVE: cloud,basic-geoserver-auth
    JBP_CONFIG_OPEN_JDK_JRE: '{ memory_calculator : { memory_sizes : { heap : 1536m } } }'
